<!DOCTYPE html>

<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>who said what</title>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
 
    <nav class="navbar">
        <div class="logo">Wer denkt was?</div>
        <div class="nav-links">
            <a href="./">Home</a>
          
        </div>
    </nav>

  <main class="content">
    
    <section id="login">
      <div class="container">
      <p class="p">Suche dir einen Nutzernamen aus</p>
      <input id="user-name" type="text" placeholder="Nutzername" />
      <button id="create-user">Weiter</button>
    </div>
      
    </section>

    <section id="select">
      <div class="container">
        <p>Tritt einem Raum bei oder erstelle einen eigenen.</p>
      <input id="room-id" type="text" placeholder="Raum-Nr." />
      <input id="room-password" type="text" placeholder="Passwort des Raumes" />
      <button id="join-room">Beitreten</button>
      <br>
      <br>
      <input id="create-room-name" type"text" placeholder="Raum Name eingeben">
      <input
        id="create-room-password"
        type="text"
        placeholder="Passwort eingeben"
      />
      <button id="create-room">Raum erstellen</button>
    </div>
    </section>

    <section id="room">
      <div class="container">
   
      <p>Sends a message to the server</p>

      <p>Nachricht:</p>
      <input id="input" type="text" />

   

      <button id="submit">Abschicken</button>

   

      <p id="show-user-name">User-Name:</p>
      <p id="show-room-id">aktueller Raum:</p>



      <div id="output"></div>
    </div>
    </section>



    <section id="waiting">
      <div class="container">
      <p>Warte kurz, bis alle anderen auch ihren Begriff abgeschickt haben</p>
    </div>
    </section>

    <section id="resolve">

      <div class="container">
      <p>Hier sollten jetzt alle Ergebnisse angezeigt werden.</p>
      <button id="admin-panel">Neue Runde starten</button>
      <br>
      <br>
      <div id="all-answers"></div>
    </div>


    </section>




  </main>
  <script type="module" src="./frontend.js"></script>

</body>
